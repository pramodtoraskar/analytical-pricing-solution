<!DOCTYPE html>
<html>
        <head>
                <meta charset="utf-8">
                <title>File Upload </title>
        </head>
        <body>
                <!-- Upload form. Note enctype attribute! -->
                <form action="/prediction/uploadsd/" method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <p>{{ form.erros }}</p>
                        <p>{{ form.non_field_errors }}</p>
                        <p>{{ form.doc_file.label_tag }} </p>
                        <p>
                                {{ form.doc_file.errors }}
                                {{ form.doc_file }}
                        </p>
                        <p><input type="submit" value="Upload" /></p>
                </form>
        </body>
</html>
